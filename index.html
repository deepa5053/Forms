<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <main class="main"></main>
    <form class="form" autocomplete="off">
    <div class="rect-1"></div>
    <div class="rect-2"></div>
    <label for="name" class="name">FULL NAME</label>
    <input type="text" name="name" id="name" class="line-1">

    <label for="email" class="email">E-MAIL</label>
    <input type="email" name="email" id="email" class="line-2" placeholder="your email">
    <label for="message" class="message">MESSAGE REGARDING</label>
    <input type="message" name="message" id="message" class="line-3">
    <p class="message-1">MESSAGE</p>
    <input type="your message" class="your-message" placeholder="your message">
    <button type="send message" class="btn-1">SEND MESSAGE</button>
    
    <img src="images\duck.png" alt="duck image" class="image">
    </form>
</body>
</html>
